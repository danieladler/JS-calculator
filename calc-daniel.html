              </div>
            </div>

            <div class="col-lg-2 col-lg-push-1 operator-container">
              <select id="operator" class="form-control">
                <option> + </option>
                <option> - </option>
                <option> * </option>
                <option> / </option>
                <option> % </option>

            </div>

            </div>
          </div>

            </div>
