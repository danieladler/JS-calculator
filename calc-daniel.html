<html>
  <head>
    <title>JS Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/master.css" media="screen" title="no title" charset="utf-8">
    <script src="/calc-daniel.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="answer-container">
          <div id="answer"></div>
        </div>
      </div>

      <div class="row input-container">
        <div class ="col-lg-4 input-X-container">
          <form action="" class="input-X-form">
            <input id="inputX" type="text" class="form-control">
          </form>
        </div>

        <div class="col-lg-4 operator-container">
          <select id="operator" class="form-control">
            <option> [select] </option>
            <option> + </option>
            <option> - </option>
            <option> * </option>
            <option> / </option>
            <option> % </option>
          </select>
        </div>

        <form  action="" class="col-lg-4 input-Y-form">
          <input id="inputY" type="text" class="form-control">
        </form>
      </div>

      <div class="row">
        <button id="submit" class="button btn-success btn-xl">Do Math</button>

        <button id="clear" class="button btn-warning btn-xl">CE</button>
      </div>
    </div>
  </body>
</html>
